---
layout: default
---

{% include sidebar.html %}

<main class="section">
    <input type="search" class="full-width search-main">
    <div class="tags full-width"></div>
    <div class="post-container">
        {% for post in site.posts %}
        <a href="{{ post.url }}">
            <div class="post">{{ post.title }}</div>
        </a>
        {% endfor %}
    </div>

</main>
